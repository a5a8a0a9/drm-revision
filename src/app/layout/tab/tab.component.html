<div class="tab-container">
	<ul class="tab-bar">
		<li *ngFor="let tab of tabs" class="tab-item" [class.active]="selectedId === tab.id" (click)="selectTab(tab.id)">
			<span>{{ tab.title }}</span>
			<span class="tab-indicator"></span>
		</li>
	</ul>

	<div class="tab-content">
		<ng-content></ng-content>
	</div>
</div>
